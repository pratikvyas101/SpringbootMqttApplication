<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* General Styles */
            body {
                background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Dark-to-light gradient */
                min-height: 100vh;
                display: flex;
                align-items: center; /* Vertically center */
                justify-content: center; /* Horizontally center */
                font-family: 'Arial', sans-serif;
                color: #333;
                margin: 0;
            }

            .card {
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
                overflow: hidden;
                background: #f8f9fa; /* Light background for the card */
                width: 100%; /* Ensure responsiveness */
                max-width: 400px; /* Limit max width */
            }

            .card-header {
                background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient header */
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 15px;
                text-transform: uppercase;
            }

            .form-control {
                border-radius: 30px;
                padding: 15px;
                border: 1px solid #ddd;
                background: #fff;
            }

            .form-control:focus {
                border-color: #6a11cb;
                box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
            }

            .btn {
                border-radius: 30px;
                padding: 10px 20px;
                font-size: 16px;
            }

            .btn-success {
                background: #6a11cb; /* Gradient-like button */
                border: none;
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
            }

            .btn-success:hover {
                background: #2575fc;
                box-shadow: 0 4px 15px rgba(37, 117, 252, 0.5);
            }

            .alert {
                border-radius: 30px;
                text-align: center;
                background: rgba(255, 0, 0, 0.1);
            }

            .card-footer {
                background: #f1f1f1;
                color: #666;
                font-size: 14px;
            }

            .card-footer a {
                color: #6a11cb;
                text-decoration: none;
            }

            .card-footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <!-- Card Header -->
            <div class="card-header">
                Sign In
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <!-- Form Section -->
                <form action="#" th:action="@{/vehicleState}" method="POST">
                    <!-- Error/Logout Messages -->
                     <div class="form-group">
                           <div class="col-xs-15">
                               <div>
                                   <!-- Check for login error -->

                                   
                                   <div th:if="${param.error}">

                                       <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                           Invalid username and password.
                                       </div>

                                   </div>
                                   
                                    <!-- Check for logout -->

                                   
                                   <div th:if="${param.logout}">

                                       <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                           You have been logged out.
                                       </div>

                                   </div>
                                  
                               </div>
                           </div>
                       </div>

                    <!-- Username Field -->
                    <div class="mb-3">
                        <input type="text" name="username" placeholder="Enter your username" class="form-control" required />
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="Enter your password" class="form-control" required />
                    </div>
                    
                  

                    <!-- Submit Button --> 
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-center">
                <small>© 2024 Vehicle Dashboard. Built with ❤️ by <a href="https://github.com/pratikvyas101">Pratik Vyas</a>.</small>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
